<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyChat | Home</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link href="/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="p-0 m-0">
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebar" class="sidebar bg-dark col-md-3">
        <div class="sidebar-logo d-flex flex-row justify-content-between">
          <span class="title fs-4">MyChat</span>
          <!-- <i class="bi bi-arrow-left-circle-fill text-white fs-4 border-1 fw-bolder d-none" id="btn-hide-sidebar"></i> -->
        </div>
        <ol class="list-group" id="chats-list">

        </ol>
      </nav>
      <main id="chat-body" class="col-md-9 bg-dark text-light p-0">
        <div class="row">
          <div class="col" id="chat">
            <div class="template text-white" id="template">
              <div class="chat-box mb-3" id="chat-box">
                <div class="chat-head bg-dark p-2 ps-3 d-flex gap-2">
                  <div class="group-icon text-white fs-2">
                    <i class="bi bi-person-circle"></i>
                  </div>
                  <div class="group-status d-flex flex-column">
                    <p class="m-0 p-0">Web Development Group</p>
                    <p class="m-0 p-0"><small>online</small></p>
                  </div>
                  <div>
                    <i class="bi bi-sliders" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></i>

                  </div>
                  <i class="bi bi-arrow-right-circle-fill text-white fs-4 d-none" onclick="showSideBar(event)"></i>
                </div>
                <div class="chat">
                  <div id="message-box" class="message-box d-flex flex-column align-items-start p-3 gap-3">

                  </div>
                </div>
              </div>
              <form id="message-form" onsubmit="sendMessage(event)">
                <div class="input-group px-2">
                <input type="text" name="message" id="message" autocomplete="off" class="form-control"
                placeholder="Type Message" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#fileModal"><i class="bi bi-paperclip"></i></button>
              <button class="btn btn-primary" type="submit" id="button-addon2"><strong><i class="bi bi-send"></i> Send</strong></button>
              </div>
                </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <div id="controlls" class="controlls p-2 d-md-flex justify-content-center">
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
      <a href="/create-group" class="btn btn-light btn-sm">Create Group</a>
    </div>
  </div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div id="modal-dialog" class="modal-dialog modal-lg">

    </div>
  </div>

  <div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Select File</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#" id="send-file-form">
            <div class="mb-3">
              <input class="form-control" type="file" id="file-input">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Send</button>
          </div>
          </form>
      </div>
    </div>
  </div>
  



  <footer class="p-4 text-center text-white">
    &copy; MyChat 2024
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
    integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/main.js"></script>
</body>

</html>
